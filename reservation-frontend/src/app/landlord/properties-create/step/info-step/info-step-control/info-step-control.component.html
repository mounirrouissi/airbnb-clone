<div class="info mt-5 flex items-center justify-between bg-white shadow rounded-lg p-4">
  <div class="text-lg font-semibold">{{ title() }}</div>
  <div class="controls flex items-center">
    <button [disabled]="value() <= minValue()"
            [class.disabled]="value() <= minValue()"
            class="p-button p-button-secondary p-ripple p-button-icon-only p-button-rounded p-button-outlined text-gray-600 hover:text-gray-700"
            (click)="onDecrement()">
      <fa-icon [icon]="'minus'"></fa-icon>
    </button>
    <div class="value ml-3 mr-3 text-center text-gray-800">{{value()}}</div>
    <button class="p-button p-button-secondary p-ripple p-button-icon-only p-button-rounded p-button-outlined text-gray-600 hover:text-gray-700"
            (click)="onIncrement()">
      <fa-icon [icon]="'plus'"></fa-icon>
    </button>
  </div>
</div>
@if(separator()){
  <div class="mt-4 border-t-1 border-gray-200"></div>
}
