<div class="mb-3">
  <h1 class="mb-1 text-2xl font-bold text-gray-800">Now, set your price</h1>
  <h2 class="mt-0 text-xl font-semibold text-gray-600">You can change it anytime.</h2>

  <form #formPrice="ngForm" novalidate class="w-full mt-4">
    <div class="mb-3">
      <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
      <span class="p-input-icon-left w-full relative">
        <fa-icon icon="dollar-sign" class="dollar absolute top-0"></fa-icon>
        <input #priceInput="ngModel" id="price" name="price" required min="1"
               class="mt-1 block w-full p-inputtext-lg border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               type="number" pInputText [ngModel]="price().value" (ngModelChange)="onPriceChange($event)"/>
        @if (priceInput.dirty && priceInput.hasError('required')) {
          <div id="price-required" class="text-sm text-red-600">A price is required</div>
        } @else if (priceInput.dirty && priceInput.hasError('min')) {
          <div id="price-min" class="text-sm text-red-600">The price can't be negative</div>
        } @else {
          <div class="placeholder-validation"></div>
        }
      </span>
    </div>
  </form>
</div>
