@if (loading) {
  <div class="flex justify-content-center align-items-center">
    <fa-icon class="ml-2 text-blue-500" icon="circle-notch" animation="spin" size="3x"></fa-icon>
  </div>
} @else {
  <div class="listing-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (listing of listings; track listing.publicId) {
      <app-card-listing [listing]="listing" class="shadow-lg rounded-lg p-4 bg-white"></app-card-listing>
    }
  </div>
}

@if (!loading && listings?.length === 0 && !emptySearch) {
  <div class="flex flex-column align-items-center justify-content-center h-10rem bg-gray-100 rounded-lg p-4">
    <h1 class="text-2xl font-bold text-gray-800">No listing found for this category</h1>
    <div class="text-xl text-gray-600">You can come back later</div>
  </div>
}

@if (!loading && emptySearch) {
  <div class="flex flex-column align-items-center justify-content-center h-10rem bg-gray-100 rounded-lg p-4">
    <h1 class="text-2xl font-bold text-gray-800">No match for your search !</h1>
    <div class="text-xl text-gray-600">Try with different parameters</div>
    <button class="p-button mt-3 bg-blue-500 text-white hover:bg-blue-600" (click)="onResetSearchFilter()">Reset all the filters</button>
  </div>
}
