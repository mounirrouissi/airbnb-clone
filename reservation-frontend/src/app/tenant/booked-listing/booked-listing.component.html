<h1 class="text-3xl font-bold mb-4">My Bookings</h1>
<h2 class="text-xl font-semibold mb-6">Past and Upcoming Bookings</h2>

<div class="listing-grid gap-4">
  @for (bookedListing of bookedListings; track bookedListing.bookingPublicId) {
    <app-card-listing 
      [listing]="bookedListing" 
      [cardMode]="'booking'"
      (cancelBooking)="onCancelBooking($event)"
      class="shadow-md hover:shadow-lg transition-shadow duration-300"
    ></app-card-listing>
  }
</div>

@if (!loading && bookedListings.length === 0) {
  <div class="flex flex-column align-items-center justify-content-center h-64 bg-gray-100 rounded-lg">
    <h1 class="text-2xl font-bold mb-2">No Bookings Found</h1>
    <div class="text-xl text-gray-600">It seems that you don't have any bookings yet.</div>
    <button class="mt-4 px-6 py-2 bg-primary text-white rounded-full hover:bg-primary-dark transition-colors duration-300" routerLink="/">
      Browse Listings
    </button>
  </div>
}

@if (loading) {
  <div class="flex justify-content-center align-items-center h-64">
    <fa-icon class="text-primary" icon="circle-notch" size="3x" animation="spin"></fa-icon>
  </div>
}
